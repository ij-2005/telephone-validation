<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan's Telephone Validator</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" width="250px">
        <h2>Telephone Number Validator</h2>
    </header>

    <main>
        <div class="phone-container">
            <div class="phone-shape">
                <div class="inside-phone">
                    <div class="circle-dot"></div>
                    <div class="blank-screen">
                        <p>Enter a phone number:</p>
                        <div class="functioning">
                            <input id="user-input" required/>
                        </div>
                        <div id="results-div">
                        </div>
                    </div>
                    <div class="button-section">
                        <button id="check-btn">Check</button>
                        <button id="clear-btn">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h3><a href="https://github.com/ij-2005" target="_blank">ij-2005 <i class="fa-brands fa-github"></i></a></h3>
    </footer>

</body>
<script src="script.js"></script>
</html>
