<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan's Telephone Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>freeCodeCamp Certification Project</h1>
        <h2>Telephone Number Validator</h2>
    </header>

    <main>
        <div class="phone-container">
            <div class="phone-shape">
                <div class="inside-phone">
                    <div class="circle-dot"></div>
                    <div class="blank-screen">
                        <p>Enter a phone number:</p>
                        <div class="functioning">
                            <input id="user-input" required/>
                        </div>
                        <div id="results-div">
                            <p></p>
                        </div>
                    </div>
                    <div class="button-section">
                        <button id="check-btn">Check</button>
                        <button id="clear-btn">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h3>IJ2005 :)</h3>
    </footer>

</body>
</html>
